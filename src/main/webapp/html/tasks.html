<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tasks</title>
</head>
<body>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Description</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="task, number: ${tasks}">
                <td th:text="${task.getId()}"></td>
                <td th:text="${task.getDescription()}" th:id="'description_' + ${task.id}"></td>
                <td th:text="${task.getStatus()}" th:id="'status_' + ${task.id}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
