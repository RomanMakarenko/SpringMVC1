<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tasks</title>
    <script src=../script/jquery-3.6.0.min.js></script>
    <script src=../script/my.js></script>
    <link href="../style/main.css" rel="stylesheet">
</head>
<body>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Description</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="task, number: ${tasks}">
                <td th:text="${task.getId()}"></td>
                <td th:text="${task.getDescription()}" th:id="'description_' + ${task.id}"></td>
                <td th:text="${task.getStatus()}" th:id="'status_' + ${task.id}"></td>
                <td>
                    <button th:id="'edit_' + ${task.getId()}" th:onclick="'edit_task(' +  ${task.getId()} + ')'">EDIT</button>
                </td>
                <td>
                    <button th:id="'delete_' + ${task.getId()}" th:onclick="'delete_task(' +  ${task.getId()} + ')'">DELETE</button>
                </td>
            </tr>
            <tr>
                <td colspan="5" class="text_bold">Add new task:</td>
            </tr>
            <tr>
                <td>-</td>
                <td>
                    <input id='description_new' type='text' value=''>
                </td>
                <td>
                    <label for='status_new'></label>
                    <select id='status_new'>
                        <option value='IN_PROGRESS'>IN_PROGRESS</option>
                        <option value='DONE'>DONE</option>
                        <option value='PAUSED'>PAUSED</option>
                    </select>
                </td>
                <td>
                    <button id='save_new' onclick='add_task()'>SAVE</button>
                </td>
            </tr>
        </tbody>
    </table>
    <h2>
        <button th:each="pageNumber : ${page_numbers}" class="button_page">
            <a th:href="@{/(page=${pageNumber}, limit=10)}" th:text="${pageNumber}" th:classappend="${pageNumber == currentPage ? 'active_page' : ''}"></a>
        </button>
    </h2>
</body>
</html>
